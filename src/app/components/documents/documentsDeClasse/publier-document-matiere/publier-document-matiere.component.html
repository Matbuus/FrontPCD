<app-header-enseignant></app-header-enseignant>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">document de classe ( {{nomMatiere }} )</h1>
    <form (ngSubmit)="publier()">
      <div class="form-group">
        <label for="titre">Titre du document</label>
        <input class="form-control form-control-lg" type="text" placeholder="titre" [(ngModel)]="titre" name="titre">
        <br>
        <label for="description">Description</label>
        <input class="form-control form-control-lg desc" type="text" placeholder="description" [(ngModel)]="description" name="description">
        <br>
        <label for="file">Document</label>
        <input class="uploadfile-style" (change)="fileChange($event)" name="file" type="file">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Publier</button>
    </form>
  </div>
</div>
